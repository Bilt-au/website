<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilt - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .typing-container {
            font-size: 3rem;
            color: #fff;
            display: flex;
            align-items: center;
        }

        #typed-text {
            letter-spacing: 2px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .typing-container {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="typing-container">
        <span id="typed-text"></span>
        <span class="cursor"></span>
    </div>

    <script>
        const texts = ["Bilt...", "Coming Soon..."];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typedTextElement = document.getElementById('typed-text');
        
        const typingSpeed = 150; // Speed of typing in milliseconds
        const deletingSpeed = 100; // Speed of deleting in milliseconds
        const delayBetweenTexts = 2000; // Delay before starting to delete
        const delayAfterDeleting = 500; // Delay after deleting before typing next word

        function type() {
            const currentText = texts[textIndex];
            
            if (!isDeleting) {
                // Typing characters
                typedTextElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                
                if (charIndex === currentText.length) {
                    // Finished typing, wait then start deleting
                    isDeleting = true;
                    setTimeout(type, delayBetweenTexts);
                    return;
                }
                
                setTimeout(type, typingSpeed);
            } else {
                // Deleting characters
                typedTextElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                
                if (charIndex === 0) {
                    // Finished deleting, move to next text
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    setTimeout(type, delayAfterDeleting);
                    return;
                }
                
                setTimeout(type, deletingSpeed);
            }
        }

        // Start the typing effect
        type();
    </script>
</body>
</html>
